<style>
.frame-le{
  max-width: 100%;
  margin: 0 auto;
  border: 1px solid #ddd;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* gradient wrapper */
.outline{
  padding: 2px; /* gradient thickness */
  background: linear-gradient(90deg, #E82020,, #9EB59D);
  display: flex; /* wrapper holds the gradient ring */
}

/* inner box */
.block{
  background: #e0e0e0;
  padding: 24px;
  flex: 1;       /* fill wrapper height */
  width: 100%;   /* fill wrapper width */
  height: 100%;  /* ensure fill when wrapper has fixed height */
}

/* layout */
.header{ width: 100%; }

.main-le{
  display: flex;
  gap: 24px;
  flex-wrap: nowrap;
  align-items: stretch;
}

.left{
  flex: 2;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* RIGHT: fixed-size wrapper (keep gradient here) */
.outline.right{
  width: 172px;
  height: 328px;
  flex: 0 0 auto; /* opt out of flex sizing */
}

/* RIGHT: apply the image to the INNER block (not the wrapper) */
.outline.right > .block{
  background: url("https://i.ibb.co/WpqBn4hp/persp.png") center / cover no-repeat;
}

/* mini row */
.mini-row{
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.mini{
  flex: 1;
  min-width: 120px;
}

.footer{ width: 100%; }
</style>

<div class="frame-le">

<div class="outline header">
<div class="block">Header content</div>
</div>

<div class="main-le">
<div class="left">
<div class="outline">
<div class="block">Left top content</div>
</div>
<div class="outline">
<div class="block">Left bottom content</div>
</div>
</div>

<div class="outline right">
<div class="block">Right column content</div>
</div>
</div>

<div class="mini-row">
<div class="outline mini">
<div class="block">Item 1</div>
</div>
<div class="outline mini">
<div class="block">Item 2</div>
</div>
<div class="outline mini">
<div class="block">Item 3</div>
</div>
<div class="outline mini">
<div class="block">Item 4</div>
</div>
</div>

<div class="outline footer">
<div class="block">Bottom content</div>
</div>

</div>
